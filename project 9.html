<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="rigister.css">
</head>
<body>
    
    <h2>Registration Form</h2>
    <form action="">
        <div>
            <center>
            <label for="name">NAME</label><br>
            <input type="text"name="name" id="name" required><br>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" required><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="phonenumber">Phone Number</label><br>
            <input type="tel" name="phonenumber" id="phonenumber"><br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender">
                <option>choose an option</option>
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
            </select><br>
            <label for="language">Language</label><br>
            <input type="text" name="language" id="language"><br>
            <label for="zip code">Zip Code</label><br>
            <input type="text" name="zipcode" id="zipcode"><br>
            <label for="about">About</label><br>
            <textarea name="about" id="about">About....</textarea><br>
            <div class="sub">
                <input type="submit" value="registered"><br>
            </center>
            </div>     
        </div>
    </form>
    
    
</body>
</html>
